<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Tables and Media</title>
</head>
<body>

    <h2>Student Information</h2>

    <table border="1">
        <thead>
            <tr>
                <th>Roll Number</th>
                <th>Name</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>1</td>
                <td>Riya</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Aman</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Neha</td>
            </tr>
        </tbody>
    </table>

    <h2>List of medias</h2>

    <ol>
      
        <li>
            <img src="https://picsum.photos/id/123/200/300" alt="Sample Image">
        </li>

    
        <li>
            <video width="320" height="240" controls>
                <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
            </video>
        </li>

        
        <li>
            <audio controls src="http://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg">
            </audio>

        </li>
    </ol>

</body>
</html>
